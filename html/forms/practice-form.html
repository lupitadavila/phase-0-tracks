<!DOCTYPE html>
<html>
<head>
	<title>Practice Form</title>
</head>
<body>

	<form action="success.html">
		<div>
			<label>Select your ice cream flavor:</label>
			<select name="icecream">
				<option value="fudge">Chocolate Chip</option>
				<option value="fudge">Vanilla</option>
				<option value="fudge">Strawberry</option>
			</select>
		</div>
		<div>
			<label>Full Name:</label>
			<input type="text" name="fullname">
		</div>
		<div>
			<label>Email:</label>
			<input type="email" name="email">
		</div>
		<div>
			<label>Date:</label>
			<input type="date" name="date">
		</div>
		<div>
			<label>Do you have additional comments?</label><p></p>
			<textarea name="comments" rows="10" cols="50">Write your comments.</textarea>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
</body>
</html>
